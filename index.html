<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Odin Project | RPS App">
    <meta name="keywords" content="Website, html, css, js, Odin Project">
    <meta name="author" content="Zascu">

    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 

    <title>T.O.P. - RPS App</title>

  </head>

  <body>

    <div class="container">

      <h1 class="title">
        <span class="rock">Rock</span> -
        <span class="paper">Paper</span> - 
        <span class="scissors">Scissors</span>
      </h1>

      <p class="subtitle">
        First to reach 5 points wins! (Refresh the page after the round is over if you wish to play again.)
      </p>

      <div class="button-box">
        <button class="btn" id="rock-btn">ROCK</button>

        <button class="btn" id="paper-btn">PAPER</button>

        <button class="btn" id="scissors-btn">SCISSORS</button>
      </div>

      <div class="info-box">

        <div class="player-info">
          <h2>Player</h2>

          <p id="player-choice-el">Choice: None</p>

          <p id="player-points-el">Points: 0</p>
        </div>
  
        <div class="computer-info">
          <h2>Computer</h2>

          <p id="computer-choice-el">Choice: None</p>

          <p id="computer-points-el">Points: 0</p>
        </div>
  
      </div>

      <p id="narrator-el">(Start a round to decide the winner!)</p>

    </div>

    <script src="js/main.js"></script>

  </body>

</html>
